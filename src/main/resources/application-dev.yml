micronaut:
  application:
    name: meta-server
  server:
    port: 8080
  router:
    static-resources:
      base:
        paths:
          - "classpath:static"

datasources:
  default:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: password

meta-server:
  cache.folder: "./cache"
  dbip.api.key: "disabled"   # DB IP is broken for now
  edit.secret: "foo"    # Simple for local dev
  table.name: "servers"
  module:
    metadataFileNames:
      - module.json
      - module.txt
    repos:
      - url: https://artifactory.terasology.io/artifactory
        repo-name: virtual-repo-live
        group: org/terasology/modules
        cache-folder: cache
